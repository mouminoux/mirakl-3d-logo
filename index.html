<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - geometry - extrude shapes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #fff;
            background-image: url("https://s3-eu-west-1.amazonaws.com/clientsassets/digischool/alternance/prod/company/1567076098.png");
            background-repeat: no-repeat;
            background-position-x: left;
            background-position-y: center;
        }

        a {
            color: #f80;
        }
    </style>
</head>

<body>

<script type="module">
    import * as THREE from './build/three.module.js';

    import {TrackballControls} from './build/TrackballControls.module.js';

    import {GLTFExporter} from './build/GLTFExporter.js';

    var camera, scene, mesh, renderer, controls, light;

    var catmullromTension = 0.75;

    function addMesh() {
        var curvePoints = [];
        var upSize = 100;
        var center = Math.sqrt(Math.pow(upSize, 2) - Math.pow(upSize / 2, 2)) / 2;
        var center2 = 12;
        curvePoints.push(new THREE.Vector3(-upSize / 2, center - center2, 0));
        curvePoints.push(new THREE.Vector3(upSize / 2, center - center2, 0));
        curvePoints.push(new THREE.Vector3(0, -center - center2, 0));

        var randomSpline = new THREE.CatmullRomCurve3(curvePoints);
        randomSpline.curveType = 'catmullrom';
        randomSpline.tension = catmullromTension;
        randomSpline.closed = true;

        var extrudeSettings = {
            steps: 1000,
            bevelEnabled: false,
            extrudePath: randomSpline,
            rotateShape: function rotateShape(vector2, step, totalSteps) {
                var rotationCount = 3 / 2 * Math.PI;
                var percent = step / totalSteps;

                //percent = ((percent * 1000 + 333/2) % 1000) / 1000;

                var angle = 0;

                angle = rotationCount * percent;

                //var angleFactor = Math.cos(Math.PI * (percent) * 3 * 2 + Math.PI / 2);
                //angle += angleFactor * Math.PI / 16;

                //angle = 0;

                let x = vector2.x;
                let y = vector2.y;

                x += Math.sin(angle) * 17.75;
                y += Math.cos(angle) * 17.75;


                var rX = Math.cos(angle) * x - Math.sin(angle) * y;
                var rY = Math.sin(angle) * x + Math.cos(angle) * y;

                //square size
                var sizeFactor = (Math.sin(Math.PI * (percent) * 3 * 2 + 2 / 3 * Math.PI) + 9) / 10;
                rX *= sizeFactor;
                rY *= sizeFactor;

                //x2=cosβx1−sinβy1
                //y2=sinβx1+cosβy1
                return new THREE.Vector2(rX, rY);
                return vector2;
            }
        };

        //square
        var pts = [];
        var size = 17;
        var bewel = 0.75;
        pts.push(testRotate(-size - bewel, size - bewel));
        pts.push(testRotate(-size + bewel, size + bewel));

        pts.push(testRotate(size - bewel, size + bewel));
        pts.push(testRotate(size + bewel, size - bewel));


        pts.push(testRotate(size + bewel, -size + bewel));
        pts.push(testRotate(size - bewel, -size - bewel));

        pts.push(testRotate(-size + bewel, -size - bewel));
        pts.push(testRotate(-size - bewel, -size + bewel));

        // var pts = [];
        // var size = 10;
        // pts.push(testRotate(0, -size));
        // pts.push(testRotate(0, size));
        // pts.push(testRotate(Math.sqrt(Math.pow(2 * size, 2) - Math.pow(size, 2)), 0));

        var shape = new THREE.Shape(pts);

        var geometry = new THREE.ExtrudeBufferGeometry(shape, extrudeSettings);

        var material = new THREE.MeshLambertMaterial({
            color: 0x3d5468,
            wireframe: false,
            opacity: 1.0,
            transparent: true
        });

        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
    }

    function init() {
        renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
        //camera.position.set(200, 200, 200);
        camera.position.set(0, 0, 300);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        /*camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 1, 2000);
        //camera.position.set(200, 200, 200);
        camera.position.set(0, 0, 200);
        camera.lookAt(new THREE.Vector3(0, 0, 0));*/

        controls = new TrackballControls(camera, renderer.domElement);
        controls.minDistance = 100;
        controls.maxDistance = 1500;

        var ambientLight = new THREE.AmbientLight(0x333);
        scene.add(ambientLight);

        light = new THREE.SpotLight(0xffffff);
        light.position.copy(camera.position);
        scene.add(light);

        addMesh();

        // var exporter = new GLTFExporter();
        // // Parse the input and generate the glTF output
        // exporter.parse(mesh, function (gltf) {
        //     console.log(gltf);
        //     var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(gltf));
        //     var dlAnchorElem = document.getElementById('downloadAnchorElem');
        //     dlAnchorElem.setAttribute("href",     dataStr     );
        //     dlAnchorElem.setAttribute("download", "scene.json");
        //     dlAnchorElem.click();
        // }, {});

        // var axesHelper = new THREE.AxesHelper(100);
        // scene.add(axesHelper);
    }

    var angle = 0.2;//Math.PI / 3;

    function testRotate(x, y) {
        //var angle = Math.PI / 3;
        var rX = Math.cos(angle) * x - Math.sin(angle) * y;
        var rY = Math.sin(angle) * x + Math.cos(angle) * y;

        return new THREE.Vector2(rX, rY);
    }


    function animate() {

        requestAnimationFrame(animate);

        //mesh.rotation.y -= 0.05;

        controls.update();
        light.position.copy(camera.position);
        renderer.render(scene, camera);

    }

    init();
    animate();

    document.getElementById("angle").addEventListener("change", function () {
        console.log(this.value);
        angle = this.value;
        scene.remove(mesh);
        addMesh();
    });

    document.getElementById("catmullromTension").addEventListener("change", function () {
        console.log(this.value);
        catmullromTension = this.value;
        scene.remove(mesh);
        addMesh();
    });

</script>
Square angle: <input id="angle" type="range" min="0" max="6.29" step="0.1" value="0"/><br/>
catmullromTension: <input id="catmullromTension" type="range" min="0" max="1" step="0.05" value="0"/>
</body>
